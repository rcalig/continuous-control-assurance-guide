evidence_objects:
  - name: mfa_policy_state
    type: configuration_state
    description: Current MFA enforcement settings for privileged interactive users
    schema: evidence_schemas/schema_mfa_config.json

  - name: privileged_role_assignments
    type: identity_inventory
    description: Inventory of privileged roles and assigned principals
    schema: evidence_schemas/schema_privileged_roles.json

  - name: patch_inventory_state
    type: patch_inventory
    description: Patch state per host including last patch date and OS version
    schema: evidence_schemas/schema_patch_inventory.json

  - name: audit_events_stream
    type: audit_events
    description: Normalized stream of admin and MFA-related audit events
    schema: evidence_schemas/schema_audit_events.json
